<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo"><img src="./img/B (2).png" alt="" /></div>
      <div class="header__search-bar visibility">
        <input id="input" type="text" value="" />
        <button id="search-button"><img src="/img/search.png" alt="" /></button>
      </div>
    </header>
    <menu class="menu">
      <div class="menu__item">
        <p id="show-home-page">Home</p>
        <p id="show-page-book">Books</p>
      </div>
      <div class="menu__checkbox visibility">
        <input id="checkbox" type="checkbox" value="" />
        <span>Adult content</span>
      </div>
    </menu>
    <section class="container">
      <p>Best rating</p>
      <div id="best-rating" class="container__wrapper"></div>
    </section>
    <section class="container">
      <p id="genre-name">Most reviews by genre:</p>
      <div id="most-reviews" class="container__wrapper"></div>
    </section>
    <section class="page-book hidden">
      <div class="page-book__genre"></div>
      <div class="page-book__item"></div>
    </section>
    <section class="show-book-id"></section>
    <script src="./js/script.js"></script>
  </body>
</html>
